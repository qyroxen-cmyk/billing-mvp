<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customers</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/customers.css">
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div class="toggle-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </div>

  <a href="index.html"><i class="fas fa-chart-line"></i><span>Dashboard</span></a>
  <a href="products.html"><i class="fas fa-box"></i><span>Products</span></a>
  <a href="customers.html" class="active"><i class="fas fa-users"></i><span>Customers</span></a>
  <a href="invoices.html"><i class="fas fa-file-invoice"></i><span>Invoices</span></a>
</div>

<div class="main">

  <!-- NAVBAR -->
  <div class="navbar">
    <h2>Customers</h2>
    <button class="primary-btn" onclick="toggleCustomerForm()">
      <i class="fas fa-plus"></i> Add Customer
    </button>
  </div>

  <!-- CUSTOMER FORM -->
  <div class="customer-form hidden" id="customerForm">
    <h3>Add Customer</h3>

    <div class="form-grid">
      <input id="custName" placeholder="Customer Name">
      <input id="custPhone" placeholder="Phone Number">
      <input id="custEmail" placeholder="Email (optional)">
    </div>

    <div class="form-actions">
      <button onclick="saveCustomer()">Save Customer</button>
    </div>
  </div>

  <!-- CUSTOMER TABLE -->
  <div class="table-wrapper">
    <table class="customer-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Total Spent</th>
        </tr>
      </thead>
      <tbody id="customerTable"></tbody>
    </table>
  </div>

</div>

<script src="js/auth.js"></script>
<script src="js/ui.js"></script>
<script src="js/customers.js"></script>

</body>
</html>

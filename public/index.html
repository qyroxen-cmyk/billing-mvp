<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Billing MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BASE + PAGE CSS -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/dashboard.css">

  <!-- ICONS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div class="toggle-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </div>

  <a href="index.html"><i class="fas fa-chart-line"></i><span>Dashboard</span></a>
  <a href="products.html"><i class="fas fa-box"></i><span>Products</span></a>
  <a href="customers.html"><i class="fas fa-users"></i><span>Customers</span></a>
  <a href="invoices.html"><i class="fas fa-file-invoice"></i><span>Invoices</span></a>
</div>

<!-- MAIN -->
<div class="main">

  <div class="navbar">
    <div class="nav-left">
      <h2>Billing MVP</h2>
    </div>

    <div class="nav-right">
      <div class="profile">
        <i class="fas fa-user-circle"></i>
        <div>
          <div id="profileEmail">user@email.com</div>
          <small id="profileRole">OWNER</small>
        </div>
      </div>

      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <h1 class="page-title">Dashboard</h1>

  <!-- KPI CARDS -->
  <div class="dashboard-grid">
    <div class="card kpi">
      <h3>Monthly Sales</h3>
      <p id="monthlySales">₹0</p>
    </div>

    <div class="card kpi">
      <h3>Today’s Sales</h3>
      <p id="dailySales">₹0</p>
    </div>

    <div class="card kpi">
      <h3>Estimated Profit</h3>
      <p id="profit">₹0</p>
    </div>
  </div>

  <!-- GRAPH -->
  <div class="card graph-card">
    <h3>Last 7 Days Sales</h3>
    <canvas id="salesChart"></canvas>
  </div>

</div>

<!-- SCRIPTS -->
</script>
<script src="js/auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/api.js"></script>
<script src="js/ui.js"></script>
<script src="js/dashboard.anim.js"></script>

<script>
  loadProfile();
</script>

</body>
</html>
